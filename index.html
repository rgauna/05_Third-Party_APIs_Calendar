<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudy's Workday Calendar</title>
    <link rel="stylesheet" href="">
    <script></script>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-4">My Scheduler</h1>
        <p class="lead">This is just a simple calendar application</p>
        <p id="current day" class="lead"></p>
    </header>
    <div class="container">

        <div class="row time-block" data-hour="9"></div>
            <div class="col-2 col-lg-1 hour">9am</div>
            <textarea class="col-8 col-lg-10"></textarea>
                <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                    <i class="fas fa-save"></i>
                </button>
    </div>
    <div class="row time-block" data-hour="10">
        <div class="col-2 col-lg-1 hour">10am</div>



    </div>
    
</body>
</html>
